<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <meta charset="utf-8">
    <title>VR</title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-camera id="js--camera">
        <a-entity
          id="js--cursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur:300; to: 1 1 1"
          cursor="fuse:true"
          material="color: black; shader: flat"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;"
        >

        </a-entity>
      </a-camera>
      <a-assets>
        <a-asset-item id="crate-obj" src="3dModels/cup.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="3dModels/cup.mtl"></a-asset-item>
      </a-assets>

      <!-- Using the asset management system. -->
      <a-obj-model position="0 2 -5"  src="#crate-obj" mtl="#crate-mtl"></a-obj-model>
      <!--<a-box onclick="pickup(event)" position="0 2 -5" color="black"></a-box>
      <a-box onclick="pickup(event)" position="2 2 -5" color="red"></a-box>
      <a-box onclick="pickup(event)" position="-2 2 -5" color="blue"></a-box>

      <a-sphere radius="0.75" position="0 0 -5" color="black"></a-sphere>
      <a-sphere radius="0.75" position="2 0 -5" color="red"></a-sphere>
      <a-sphere radius="0.75" position="-2 0 -5" color="blue"></a-sphere>

      <a-plane onclick="placeObject(event)" color="yellow" width="1" rotation="-90 0 0" position="3 0 0"></a-plane>-->
    </a-scene>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
